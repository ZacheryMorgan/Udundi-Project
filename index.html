<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Explore Udundi</title>
  </head>

  <body>

    <main class="d-flex">

      <div id="main-left" class="col d-flex flex-column justify-content-end">

        <div id="left-content">

          <h1 id="explore">Explore</h1>

          <div id="popout-button" class="d-flex align-items-center justify-content-end">
            <img src="./assets/Plus.svg" alt="">
            <span>More Details</span>
          </div>

        </div>

      </div>

      </div>

      <div id="main-right" class="col d-flex align-items-end justify-content-end">

        <div id="link-container" class="d-flex flex-column">

          <a href="https://facebook.com">
            <img src="./assets/Facebook.svg" alt="Facebook Link">
          </a>

          <a href="https://instagram.com">
            <img src="./assets/Instagram.svg" alt="Instagram Link">
          </a>

        </div>

      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  </body>

</html>
